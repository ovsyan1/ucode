<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Settings</h1>
    <form action="#"></form>
    <fieldset class="fieldset1">
        <fieldset class="fieldset2">
            <p>Typeface</p>
            <select name="color" id="">
                <option value="red">Acunim Pro</option>
                <option value="green">Comic Sans</option>
                <option value="Yellow">Times New Roman</option>
            </select>
            <div class="weight">Weight</div>
            <div>
                <input class="box1" type="checkbox" value="yes" id="regular">
                <label class="box2" for="regular">Regular</label>
                <input class="box1" type="checkbox" value="yes" id="label">
                <label class="box2" for="label">Label</label>
            </div>
            <div class="weight">Size</div>
            <div>
                <input class="slider" type="range" name="volume" step="1" value="20" min="0" max="100">
            </div>
            <span>&#65;</span><span id="LA">&#65;</span>
            <div class="second">
            <span class="dark">Dark UI</span>
            <input type="checkbox" class="toggle">
            </div>
            <div class="color">
               <div>Color</div>
               <input class="box" type="checkbox" id="pizza">
               <label class="label" for="pizza"></label>
               <input class="box" type="checkbox" id="bread">
               <label class="label" for="bread"></label>
               <input class="box" type="checkbox" id="pasta">
               <label class="label" for="pasta"></label>
               <input class="box" type="checkbox" id="bear">
               <label class="label" for="bear"></label>
               <input class="box" type="checkbox" id="water">
               <label class="label" for="water"></label>
            </div>
        </fieldset>
        <div class="img">
            <img class="img1" src="./assets/images/artistic-brush.png">
            <img class="img1" src="./assets/images/computer-screen.png">
            <img class="img1" src="./assets/images/sms-speech-bubble.png">
            <img class="img1" src="./assets/images/user-icon.png">
        </div>
    </fieldset>
</body>
</html>
